<h2>Create Genre</h2>
<form>
    <label for="gname"><strong>Genre Name:</strong></label>
    <input #gname type="text" id="gname" name="gname" required><br><br>
    <button class="button" (click)="createGenre(gname.value);">Create<br>Genre</button>
</form>


<div *ngIf="errors">
    <h2>Errors:</h2>
    <li *ngFor="let error of errors">
        {{error.msg}}
    </li>
</div>
